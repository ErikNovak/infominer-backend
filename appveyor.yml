image: Visual Studio 2019

platform:
  - x86
  - x64

environment:
  matrix:
    - nodejs_version: "10"
    - nodejs_version: "12"
    - nodejs_version: "14"

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install


# Post-install test scripts.
test_script:
  - node --version
  - npm --version
  - npm run lint
  - npm run build --if-present
  - npm test

# Don't actually build
build: off
