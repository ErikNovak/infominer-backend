version: "3.1"

services:
  infominer_db:
    image: postgres:13
    container_name: infominer-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=infominer
    ports:
      - "4110:5432"
    volumes:
      - infominer-db:/var/lib/postgresql/data
    networks:
      infominer: {}

networks:
  infominer: {}

volumes:
  infominer-db:
